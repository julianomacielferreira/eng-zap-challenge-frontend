<!-- Page Content -->
<div class="container">
	<mlocks-banner></mlocks-banner>

	<!-- Page Features -->
    <div class="row text-center">
    	<ng-template ngFor let-property [ngForOf]="listRentPropertiesForZAP" let-i="index">
  			<div class="col-lg-3 col-md-6 mb-4">
	    		<mlocks-property-card [type]="'ZAP'" [property]="property"></mlocks-property-card>
	    	</div>
		</ng-template>  

		<ng-template ngFor let-property [ngForOf]="listSellPropertiesForZAP" let-i="index">
  			<div class="col-lg-3 col-md-6 mb-4">
	    		<mlocks-property-card [type]="'ZAP'" [property]="property"></mlocks-property-card>
	    	</div>
		</ng-template>  

		<ng-template ngFor let-property [ngForOf]="listRentPropertiesForVivaReal" let-i="index">
  			<div class="col-lg-3 col-md-6 mb-4">
	    		<mlocks-property-card [type]="'VivaReal'" [property]="property"></mlocks-property-card>
	    	</div>
		</ng-template>  	
    </div>
    <!-- /.row -->
</div>
<!-- /.container -->
